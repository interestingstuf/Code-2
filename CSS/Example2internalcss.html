<html>
    <head>
        <title>InternalCss</title>

        <style type="text/css">
            .red{
                color: red;
            }
            .blue{
                color: blue;
            }
            .thick{
                font-size: 40px;
            }
            .green_thick{
                color: green;
                font-size: 40px;
            }
            



        </style>
   
    </head>
    <body>
        <p class="red">this is red in color</p>
        <p class="blue">this is blue in color</p>
        <p class="red thick">this is red in color and thick</p>
        <p class="blue thick">this is blue in color and thick</p>
        <p class="green_thick">this is green in color and thick</p>
    </body>
</html>
