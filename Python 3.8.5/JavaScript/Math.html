<html>
    <head>
        <title>Math</title>
 
    </head>
    <body>  
        <script type="text/javascript">
        
        document.write("The Value PI:", Math.PI, "<br>")
        document.write("The Circumference of circle of with radius 10cm is: ", 2*Math.PI*10, " cm")
        document.write("<br>","The Area Of The Circle With The Given Radius Is: ", 10*10*Math.PI, "Sq cm")
        document.write("<br>","The Rounded Value Of 1.79 is: ", Math.round(1.79), "<br>")
        document.write("Value Of 5 <sup>2</sup>: ", Math.pow(5,2),"<br>")
        document.write("Square Root Of 2 is: ", Math.sqrt(2))
        </script>
    </body>
   

</html>
