<html>
    <head>
        <title>Display_Time</title>
        <meta http-equiv="refresh" content="0.1">
        
    </head>
    <body>
        <h1>Displaying Time</h1>

        <script type="text/javascript">
        var today=new Date()
        document.write("<h2>")
        document.write(today)
        document.write("<br>", today.getDate())
        document.write("<br>", today.getDay())
        document.write("<br>", today.getFullYear())
        document.write("<br>", today.getMinutes())
        document.write("<br>", today.getMilliseconds())
        document.write("<br>", today.getHours())
        document.write("<br>", today.getMonth()+1)
        document.write("<br>", today.getDay())
        document.write("</h2>")
        </script>
        

    
    </body>
</html>
