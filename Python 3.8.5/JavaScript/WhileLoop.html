<html>
    <head>
        <title>While Loop</title>

    </head>
    <body>
        <script type="text/javascript">
        document.write("<h1>Table Of 2</h1>")
        var i=0
        while (i<9){
            //document.write(i)
            //i++
            i+=2
            document.write("<br>","3x",i,"=",3*i,"<br>")
            //document.write(i)
            //document.write("HIII")
        }
        document.write(4*i)
        
        
        </script>
        <p>2x1=2<br></p>
        <p>2x2=4</p>
        <p>2x3=6<br></p>
        <p>2x4=8<br></p>
        
    </body>
</html>
